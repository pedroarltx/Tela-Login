<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sing-up">
            <form>
                <h1>Criar conta</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-google" style="color: #000000;"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-github" style="color: #000000;"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-facebook" style="color: #000000;"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-linkedin" style="color: #000000;"></i></a>
                </div>
                <span>Ou use seu e-mail para se registrar</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button>Sing in</button>
            </form>
        </div>
        <div class="form-container sing-in">
            <form>
                <h1>Fazer Login</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-google" style="color: #000000;"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-github" style="color: #000000;"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-facebook" style="color: #000000;"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-linkedin" style="color: #000000;"></i></a>
                </div>
                <span>Ou use seu e-mail para logar</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu a senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de novo!</h1>
                    <p>Entre com seus dados para efetuar login</p>
                    <button class="hidden" id="login">Entrar</button>
                 </div>
                <div class="toggle-panel toggle-right">
                    <h1>Ol√°, amigo</h1>
                    <p>Registre seus dados para entrar</p>
                    <button class="hidden" id="register">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
